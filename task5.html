<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function reqemOlmayanlar(arr){

            let newArr=arr.filter(function(elem){
                return typeof elem=== "number" && !isNaN(elem)
            })
            return newArr;
        }
        let exampleArr=["abc",1,4,"hello"];
        console.log(reqemOlmayanlar(exampleArr))
    </script>
</body>
</html>
