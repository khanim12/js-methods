<body>
    <script>
        function reverseSent(cumle) {
            let sozler=cumle.split(' ');
            let soz=sozler.map(function(elem) {
                 return elem.split('').reverse().join('')

            })
            let cum=soz.join(' ')
            return cum
        }
        let a=prompt("cumle daxil edin")
        let result=reverseSent(a)
        console.log(result);
    </script>
