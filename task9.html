<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function countNum(cumle){
            let sozler=cumle.split(' ');
            let filterenmis=sozler.filter(function(elem){
                return elem !== ""
            })
            return filterenmis.length;
        }
        let a=prompt("cumle daxil edin")
        let result=countNum(a);
        console.log(result);
    </script>
</body>
