    <script>

function bosluklariSil(cumle) {
  let yeniCumle = cumle.replace(/\s+/g, ' ');

  return yeniCumle.trim(); 
}

let newCumle = "Bu     cümlede    artıg  boşluklar    var.";
let duzeltilmisCumle = bosluklariSil(newCumle);

console.log("Düzeltilmiş cümle:", duzeltilmisCumle);
 
    </script>
